{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">¡Bienvenido, {{ user.username | title }}!</h4>
        </div>
        <!-- Lienzo (canvas) para el gráfico -->
        <canvas id="myChart" width="400" height="200"></canvas>
        <script>
            // Código JavaScript para inicializar y renderizar el gráfico
            document.addEventListener('DOMContentLoaded', function() {
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',  // Tipo de gráfico
                    data: {
                        labels: ['Dato1', 'Dato2', 'Dato3'],  // Etiquetas para el eje X
                        datasets: [{
                            label: 'Valores',
                            data: [10, 20, 30],  // Valores para el eje Y
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',  // Color del gráfico
                            borderColor: 'rgba(75, 192, 192, 1)',  // Color del borde del gráfico
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        </script>
        <script charset="utf-8" type="text/javascript" src="//js-eu1.hsforms.net/forms/embed/v2.js"></script>
        <script>
          hbspt.forms.create({
            region: "eu1",
            portalId: "144183109",
            formId: "1a5c7217-17a5-44a9-86e0-9982a3da42e3"
          });
        </script>
    {% endif %}
{% endblock %}
